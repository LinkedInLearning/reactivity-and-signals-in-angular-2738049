<nav class="side-nav">
  <h2><a [routerLink]="['/home']" routerLinkActive="active">Products</a></h2>
  <ul>
    @for(product of products(); track product.id) {
      <li>
        <a [routerLink]="['/detail']" [queryParams]="{ productId: product.id }" routerLinkActive="active">{{ product.name }}</a>
      </li>
    } @empty {
      <li>Loading...</li>
    }
  </ul>
  <div class="side-nav-bottom">
    <a [routerLink]="['/cart']" routerLinkActive="active">View Cart</a>
  </div>
  <div class="side-nav-bottom">
    <p>Enter Your Name for a Personalized Experience</p>
    <input 
      #userInput 
      type="text" 
      [value]="user()" 
      placeholder="Enter your name" 
      (keyup)="updateName(userInput.value)"
    />
  </div>
</nav>
