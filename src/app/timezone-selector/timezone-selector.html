<p>Shipping Method - Select Time Zone for Shipping Costs</p>
<div class="shipping-methods">
  <div>
    <input type="radio" id="eastern" name="timezone" value ="timezone" (click)="shippingService.updateShippingMethodIndex('eastern')" checked/>
    <label for="i">Eastern Time Zone</label>
  </div>
  <div>
    <input type="radio" id="central" name="timezone" value ="timezone" (click)="shippingService.updateShippingMethodIndex('central')" />
    <label for="i">Central Time Zone</label>
  </div>
  <div>
    <input type="radio" id="mountain" name="timezone" value ="timezone" (click)="shippingService.updateShippingMethodIndex('mountain')" />
    <label for="i">Mountain Time Zone</label>
  </div>
  <div>
    <input type="radio" id="pacific" name="timezone" value ="timezone" (click)="shippingService.updateShippingMethodIndex('pacific')" />
    <label for="i">Pacific Time Zone</label>
  </div>
</div>
